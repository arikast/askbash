'jekyll ': &jekyll
    '--version ':
    '-v ':
    '--help ':
    '-h ':
    '--trace ': *jekyll 
    '-t ': *jekyll
    '--source ': &source 
        '<File> ': *jekyll
    '-s ' : *source
    '--destination ': &destination 
        '<File> ': *jekyll
    '-d ' : *destination
    '--safe ': *jekyll
    '--plugins ': &plugins
        '<CSVFiles> ': *jekyll
    '-p ': *plugins 
    '--layouts ': 
        '<File> ': *jekyll

    'build ': &build
        '--config ':
            '<CSVFiles> ': *build
        '--future ': *build  
        '--limit_posts ':
            '<Regex>\d+ ': *build
        '--no-watch ': *build
        '--watch ': *build
        '-w ': *build
        '--force_polling ': *build
        '--lsi ' : *build
        '--drafts ': *build
        '-D ': *build
        '--unpublished ': *build
        '-q ': *build
        '--quiet ': *build
        '-V '    : *build
        '--verbose ': *build
        '-h ' : 
        '--help ':
        '-v ' : 
        '--version ':
        '-t ' : *build
        '--trace ': *build
    'b ': *build

    'docs ': &docs
        '--port ': &port
            '<Regex>\d+ ': *docs
        '-P ': *port
        '--host ': &host
            '<Regex>.+ ': *docs
        '-H ': *host
        '-h ':
        '--help ':
        '-v ': 
        '--version ':
        '-t ': *docs
        '--trace ': *docs

    'doctor ': &doctor
        '-h ':
        '--help ':
        '-v ': 
        '--version ':
        '-t ': 
        '--trace ': 
    'hyde ': *doctor

    'help ': &help

    'new ': &new
        '--force ': *new
        '--blank ': *new
        '-h ':
        '--help ':
        '-v ': 
        '--version ':
        '-t ': *new
        '--trace ': *new

    'serve ': &serve
        '--config ':
            '<CSVFiles> ': *serve
        '--future ': *serve  
        '--limit_posts ':
            '<Regex>\d+ ': *serve
        '--no-watch ': *serve
        '--watch ': *serve
        '-w ': *serve
        '--force_polling ': *serve
        '--lsi ' : *serve
        '--drafts ': *serve
        '-D ': *serve
        '--unpublished ': *serve
        '-q ': *serve
        '--quiet ': *serve
        '-V '    : 
        '--verbose ': 
        '-h ' : 
        '--help ': 
        '-v ' : 
        '--version ': 
        '-t ' : *serve
        '--trace ': *serve
        '-B ' : *serve
        '--detach ': *serve
        '--port ': &serve-port
            '<Regex>\d+ ': *serve
        '-P ': *serve-port
        '--host ': &serve-host
            '<Regex>.+ ': *serve
        '-H ': *serve-host
        '--baseurl ': &baseurl
            '<Regex>.+ ': *serve
        '-b ': *baseurl 
        '--skip-initial-build ': *serve 
        '-h ':
        '--help ':
        '-v ': 
        '--version ':
        '-t ':
        '--trace ': *serve

    'server ': *serve
    's ': *serve

